!DOCTYPE html>
<html lang="en">

<head>
  <title>Floating Alphabet</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom, hsl(25, 30%, 20%), hsl(25, 25%, 40%), hsl(25, 20%, 60%));
      overflow: hidden;
    }

    .section {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .alphabet {
      position: absolute;
      font-size: 70px;
      font-weight: bold;
      color: hsla(0, 0%, 0%, var(--opacity));
      transition: transform 1.5s ease-in-out, opacity 1s ease-in-out;
    }
  </style>
</head>

<body>
  <div class="section" id="box"></div>

  <script>
    const randomInt = (limit) => Math.floor(Math.random() * limit);

    const randomPosition = () => ({
      x: randomInt(window.innerWidth - 100),
      y: randomInt(window.innerHeight - 100)
    });

    const createAlphabet = (parent) => {
      const alphabet = document.createElement("div");
      alphabet.classList.add("alphabet");
      alphabet.textContent = "BEAUTI";
      alphabet.style.setProperty('--opacity', Math.random().toFixed(2));
      parent.appendChild(alphabet);
      return alphabet;
    };

    const fillWithAlphabets = (parent) => {
      const alphabets = [];
      for (let i = 0; i < 40; i++) {
        const alphabet = createAlphabet(parent);
        const pos = randomPosition();
        alphabet.style.transform = `translate(${pos.x}px, ${pos.y}px)`;
        alphabets.push(alphabet);
      }

      setInterval(() => {
        alphabets.forEach(alphabet => {
          const pos = randomPosition();
          alphabet.style.transform = `translate(${pos.x}px, ${pos.y}px)`;
        });
      }, 2000);
    };

    fillWithAlphabets(document.getElementById("box"));
  </script>
</body>

</html>
